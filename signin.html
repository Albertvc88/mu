<body class="body-user">
    <!--// signin - signup -  Forgot password // -->
    <section class="form-signin form-user">
        <div class="container">
            <div class="row form-center">
                <div class="col-xs-12 col-sm-8 col-md-5">
                    <div class="user box-shadow">
                        <div class="header-user ">
                            <span>SIGN IN</span>
                            <hr>
                        </div>
                        <div class="content-user">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control input-big" placeholder="Email...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control input-big" placeholder="Password...">
                                </div>
                                <button type="submit" class="btn btn-mimu btn-big btn-block">LOGIN</button>
                                <div class="forgot">
                                    <a href="recover-password.html">Forgot password?</a>
                                </div>
                                <div class="form-signup">
                                    Don't have an account yet? <a href="signup.html">Sign up</a>
                                </div> 
                            </form>
                        </div>
                        <div class="footer-user">
                            <a href="">
                                <span class="contact-icon">
                                    <i class="fa fa-facebook"></i>
                                </span>
                            </a>
                            <a href="">
                                <span class="contact-icon">
                                    <i class="fa fa-twitter"></i>
                                </span>
                            </a>
                            <a href="">
                            <span class="contact-icon">
								<i class="fa fa-pinterest"></i>
							</span>
                            </a>
                            <a href="">
                                <span class="contact-icon">
                                    <i class="fa fa-instagram"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--// end signin - signup -  Forgot password // -->
